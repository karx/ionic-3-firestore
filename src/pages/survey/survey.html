<ion-header>

  <ion-navbar>
    <ion-title>Happiness Questionare</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button full (click)="startNewBtnClick()">Start new</button>
    <ion-list>
        <ion-item *ngFor="let eachSurvey of allSurveys" >
          <ion-avatar item-start>
            <!-- <img src="img/avatar-finn.png"> -->
          </ion-avatar>
          <h2>{{eachSurvey.person?.name || 'Unamed Questionare'}}</h2>
          <h3>{{eachSurvey.questions ? eachSurvey.questions.length : 'No Questions answered'}}</h3>
          <p>Recorded at: {{eachSurvey.timestamp}}</p>
        </ion-item>
      </ion-list>
</ion-content>
