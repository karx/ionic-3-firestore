<ion-header>

  <ion-navbar>
    <ion-title>Live-Collection Room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button icon-end (click)="getImageFromCamera()">
    Add Image
    <ion-icon name="camera"></ion-icon>
  </button>
  <ion-list>
    <ion-item *ngFor="let eachQuestion of totalQuestionBank">
      <ion-card>
        <!-- <img src="img/nin-live.png" /> -->
        <ion-card-content>
          <ion-card-title>
            {{eachQuestion.phrase}}
          </ion-card-title>
          <div class="answer">
            <input
              [(ngModel)]="eachQuestion.answer"
              *ngIf="eachQuestion.input_type === 'text'">

            <select
              [(ngModel)]="eachQuestion.answer"
              *ngIf="eachQuestion.input_type === 'option'">
                <option *ngFor="let eachOption of eachQuestion.options" value="eachOption.value">
                  {{eachOption.value}}
                </option>
            </select>
            <!-- <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime
                [(ngModel)]="eachQuestion.answer"
                displayFormat="MM/DD/YYYY" >
              </ion-datetime>
            </ion-item> -->
            <!-- <input
            [(ngModel)]="eachQuestion.answer"
            type="datetime-local"
            *ngIf="eachQuestion.input_type === 'date'"
            > -->
            <!-- <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime> -->

          </div>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>
</ion-content>
