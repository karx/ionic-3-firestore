<ion-header>

  <ion-navbar>
    <ion-title>Live-Collection Room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button icon-end (click)="getImageFromCamera()">
    Add Image
    <ion-icon name="camera"></ion-icon>
  </button>
  <ion-list>
    <!-- <div *ngFor="let eachQuestion of totalQuestionBank"> -->

        <!-- <img src="img/nin-live.png" /> -->
        <div class="if-questions" *ngIf="!surveyEnded" >
          <each-question
          [question]="currentQuestion"
          (answerFromUser)="saveAnswerFromUser($event)"
        ></each-question>
        </div>
        <div class="survey-done" *ngIf="surveyEnded" >
          <h2>Survey Ended</h2>
        </div>



    <!-- </div> -->
  </ion-list>
</ion-content>
