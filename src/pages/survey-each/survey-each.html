<ion-header>

  <ion-navbar>
    <ion-title>Live-Collection Room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button icon-end (click)="getImageFromCamera()">
        Add Image
        <ion-icon name="camera"></ion-icon>
      </button>
  <ion-list>
    <ion-item *ngFor="let eachQuestion of totalQuestionBank" >
      <ion-card>
        <!-- <img src="img/nin-live.png" /> -->
        <ion-card-content>
          <ion-card-title>
            {{eachQuestion.phrase}}
          </ion-card-title>
          <p>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>
</ion-content>
