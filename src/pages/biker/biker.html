  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title> Biker Page : {{_user?.displayName || _user?.email}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab mini (click)="startSurvey()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <agm-map [latitude]="_currentLocn?.lat" [longitude]="_currentLocn?.lng">
    <agm-marker *ngIf="_currentLocn" [latitude]="_currentLocn.lat" [longitude]="_currentLocn.lng"></agm-marker>
    <agm-polyline>
      <agm-polyline-point *ngFor="let hiLoc of totalPath" [latitude]="hiLoc.lat" [longitude]="hiLoc.lng">
      </agm-polyline-point>
    </agm-polyline>
  </agm-map>
</ion-content>
